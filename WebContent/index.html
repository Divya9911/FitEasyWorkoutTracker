
<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<!--Made with love by Mutiullah Samim -->

<!--Bootsrap 4 CDN-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="css/LoginH.css">
</head>
<body>

	<link
		href='https://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400'
		rel='stylesheet' type='text/css'>

	<nav class="shift">
		<ul>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</nav>
	<br>
	<br>
	<br>
	<h3 style="text-align: center; color: #ffffff">Welcome to FitEasy!</h3>
	<h5 style="text-align: center; color: #ffffff">Your one stop
		solution to Fitness</h5>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card bg-light">
				<button
					onclick="document.getElementById('id01').style.display='block'"
					style="width: 50%; margin: auto">Login</button>

				<div id="id01" class="modal">
					<form class="modal-content animate" action="lightworkoutplan.html">
						<div class="imgcontainer">
							<span
								onclick="document.getElementById('id01').style.display='none'"
								class="close" title="Close Modal">&times;</span>
							<h2>Log In</h2>
						</div>

						<div class="container">
							<label for="uname"><b>Username</b></label> <input type="text"
								placeholder="Enter Username" name="uname" required> <label
								for="psw"><b>Password</b></label> <input type="password"
								placeholder="Enter Password" name="psw" required>

							<button type="submit">Login</button>
							<label> <input type="checkbox" checked="checked"
								name="remember"> Remember me
							</label>
						</div>

						<div class="container" style="background-color: #f1f1f1">
							<button type="button"
								onclick="document.getElementById('id01').style.display='none'"
								class="cancelbtn">Cancel</button>
							<span class="psw">Forgot <a href="#">password?</a></span>
						</div>
					</form>
				</div>

				<button
					onclick="document.getElementById('id02').style.display='block'"
					style="width: 50%; margin: auto">Sign Up</button>

				<div id="id02" class="modal">

					<form class="modal-content animate" action="biometrics.html">
						<div class="container">
							<h2>Sign Up</h2>
							<p>Please fill in this form to create an account.</p>
							<hr>
							<label for="email"><b>Email</b></label> <input type="text"
								placeholder="Enter Email" name="email" required> <label
								for="psw"><b>Password</b></label> <input type="password"
								placeholder="Enter Password" name="psw" required> <label
								for="psw-repeat"><b>Repeat Password</b></label> <input
								type="password" placeholder="Repeat Password" name="psw-repeat"
								required> <label> <input type="checkbox"
								checked="checked" name="remember" style="margin-bottom: 15px">
								Remember me
							</label>

							<p>
								By creating an account you agree to our <a href="#"
									style="color: dodgerblue">Terms & Privacy</a>.
							</p>

							<div class="clearfix">
								<button type="button"
									onclick="document.getElementById('id02').style.display='none'"
									class="cancelbtn">Cancel</button>
								<button type="submit" class="cancelbtn">submit</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
